<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="assets/product_card.css">
</head>
<body>
    <main>
        <div class="card">
            <img src="assets/imgs/honey.jpg" alt="honey">
            <div class="textual-content">
                <div class="product-type">
                    <p class="title">100% Bio Honey</p>
                <p class="description">Italian, not treated</p>
                </div>
                <p class="price">7$/kg</p>
            </div>
            <div class="button">
                <button>Add to cart</button>
            </div>
        </div>
    </main>
</body>
</html>
